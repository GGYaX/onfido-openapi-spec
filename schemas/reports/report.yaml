properties:
  readOnly: true
  id:
    type: string
    readOnly: true
    description: The unique identifier for the report. Read-only.
  created_at:
    type: string
    readOnly: true
    format: date-time
    description: The date and time at which the report was first initiated. Read-only.
  href:
    type: string
    readOnly: true
    description: The API endpoint to retrieve the report. Read-only.
  status:
    type: string
    readOnly: true
    description: The current state of the report in the checking process. Read-only.
  result:
    type: string
    readOnly: true
    description: The result of the report. Read-only.
  sub_result:
    type: string
    readOnly: true
    description: The sub_result of the report. It gives a more detailed result for document reports only, and will be null otherwise. Read-only.
  check_id:
    type: string
    readOnly: true
    description: The ID of the check to which the report belongs. Read-only.
  documents:
    type: array
    description: Array of objects with document ids that were used in the Onfido engine. [ONLY POPULATED FOR DOCUMENT AND FACIAL SIMILARITY REPORTS]
    items:
      $ref: report_document.yaml
  name:
    type: string
    description: The name of the report type.
    enum:
      - facial_similarity_photo
      - known_faces
      - photo_fully_auto
      - facial_similarity_video
      - document
      - document_with_address_information
      - document_with_driving_licence_information
      - proof_of_address
      - watchlist_enhanced
      - watchlist_standard
      - watchlist_peps_only
      - watchlist_sanctions_only
      - right_to_work
      - identity_enhanced
  breakdown:
    type: object
    description: The details of the report. This is specific to each type of report.
  properties:
    type: object
    readOnly: true
    additionalProperties: true
    description: The properties associated with the report, if any. Read-only.
discriminator:
  propertyName: name
  mapping:
    facial_similarity_photo: facial_similarity_photo_report.yaml
    known_faces: known_faces_report.yaml
    photo_fully_auto: photo_fully_auto_report.yaml
    facial_similarity_video: facial_similarity_video_report.yaml
    document: document_report.yaml
    document_with_address_information: document_report.yaml
    document_with_driving_licence_information: document_report.yaml
    proof_of_address: proof_of_address_report.yaml
    watchlist_enhanced: watchlist_enhanced_report.yaml
    watchlist_standard: watchlist_standard_report.yaml
    watchlist_peps_only: watchlist_standard_report.yaml
    watchlist_sanctions_only: watchlist_standard_report.yaml
    right_to_work: right_to_work_report.yaml
    identity_enhanced: identity_enhanced_report.yaml
