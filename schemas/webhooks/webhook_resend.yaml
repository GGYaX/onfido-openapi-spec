type: object
properties:
  data:
    type: array
    items:
      type: object
      required:
        - resource_id
        - event
      properties:
        resource_id:
          type: string
          description: ID of the resource whose webhooks are to be retriggered.
        event:
          type: string
          enum:
            - check.completed
          description: The events that should retrigger webhooks. Accepts values check.completed.
